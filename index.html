<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js" type="module"></script>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="tabs">
          <div class="tab" data-tabkey="1" data-active="1">Todos</div>
          <div class="tab" data-tabkey="2">Profile</div>
        </div>
        <div class="tab-panels">
          <div class="tab-panel" data-tabkey="1" data-active="1">
            <div class="todo-wrapper">
              <p class="todo__title">Todos</p>
              <form class="todo__form">
                <input
                  type="text"
                  class="todo__text-input"
                  placeholder="Введите задачу"
                />
                <input
                  type="number"
                  class="todo__time-input"
                  placeholder="Введите время задачи"
                />
                <button class="todo__create-button">Добавить</button>
              </form>
              <div class="flex">
                <button class="todo__sort-button done">
                  Сортировка по done
                </button>
                <button class="todo__sort-button time">
                  Сортировка по time
                </button>
              </div>
              <ul class="todo__list"></ul>
              <p class="todo__time">
                <span class="todo__time-message">Общее время:</span>
                <span class="todo__time-sum"></span>
              </p>
            </div>
          </div>
          <div class="tab-panel" data-tabkey="2">
            <div id="profile-form" class="profile-form"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <!-- 
    контейнер
    заголовок
    форма ввода -> input + button;
    список -> span + button-done + button-delete
  -->
</html>
