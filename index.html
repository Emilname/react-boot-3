<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="todo-wrapper">
        <p class="todo__title">Todos</p>
        <form class="todo__form">
          <input
            type="text"
            class="todo__text-input"
            placeholder="Введите задачу"
          />
          <input
            type="number"
            class="todo__time-input"
            placeholder="Введите время задачи"
          />
          <button class="todo__create-button">Добавить</button>
        </form>
        <div class="flex">
          <button class="todo__sort-button done">Сортировка по done</button>
          <button class="todo__sort-button time">Сортировка по time</button>
        </div>
        <ul class="todo__list"></ul>
        <p class="todo__time">
          <span class="todo__time-message">Общее время:</span>
          <span class="todo__time-value"></span>
        </p>
      </div>
    </div>
    <script src="script.js" type="module"></script>
  </body>
  <!-- 
    контейнер
    заголовок
    форма ввода -> input + button;
    список -> span + button-done + button-delete
  -->
</html>
